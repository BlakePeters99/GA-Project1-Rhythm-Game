<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <audio id="audio1" src="./music/BlaBlaBla.mp3"></audio>
    <audio id="audio2" src="./music/BrodyagaFunk.mp3"></audio>
    <audio id="audio3" src="./music/CallMe.mp3"></audio>
    <audio id="audio4" src="./music/CrabRave.mp3"></audio>
    <audio id="audio5" src="./music/Dancin.mp3"></audio>
    <audio id="audio6" src="./music/DripTooHard.mp3"></audio>
    <audio id="audio7" src="./music/Whopper.mp3"></audio>
</head>

<body>
    <video id="drum">
        <source src="./animation/oneDrumHit.mp4" type="video/mp4">
    </video>
    <button onclick="playVideo();">Drum</button>
    <div id="counter">Button Counter: 0</div>
    <main>
        <div onclick="buttonCount(1);" class="button" id="b1"></div>
        <div onclick="buttonCount(2);" class="button" id="b2"></div>
        <div onclick="buttonCount(3);" class="button" id="b3"></div>
        <div onclick="buttonCount(4);" class="button" id="b4"></div>

    </main>

    <div class='outer'>
        <div class='header'>Song Choices</div>
        <div class='middle'>
            <div>BlaBlaBla</div>
            <img onclick="startSong(1);" src="./img/BlaBlaBla.png">
            <div>BrodyagaFunk</div>
            <img onclick="startSong(2);" src="./img/BrodyagaFunk.png">
            <div>CallMe</div>
            <img onclick="startSong(3);" src="./img/CallMe.png">
            <div>CrabRave</div>
            <img onclick="startSong(4);" src="./img/CrabRave.jpg">
            <div>Dancin</div>
            <img onclick="startSong(5);" src="./img/Dancin.png">
            <div>DripTooHard</div>
            <img onclick="startSong(6);" src="./img/DripTooHard.png">
            <div>Whopper</div>
            <img onclick="startSong(7);" src="./img/Whopper.png">
        </div>
    </div>
    <footer> Made by Blake Peters</footer>
</body>

</html>
