<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- MDN Reference - audio -->
    <audio id="audio1" src="./music/BlaBlaBla.mp3"></audio>
    <audio id="audio2" src="./music/BrodyagaFunk.mp3"></audio>
    <audio id="audio3" src="./music/CallMe.mp3"></audio>
    <audio id="audio4" src="./music/CrabRave.mp3"></audio>
    <audio id="audio5" src="./music/Dancin.mp3"></audio>
    <audio id="audio6" src="./music/DripTooHard.mp3"></audio>
    <audio id="audio7" src="./music/Icarus.mp3"></audio>
</head>

<body>
    <img id="img1" src="https://i.redd.it/15w4r1er26ac1.gif">
    <div id="lockedText1">
        <img id="lockedImg1" src="https://img.freepik.com/premium-vector/locked-lock-icon-black-vector_24886-467.jpg" ;>
        <div>Unlocked after 5 beats</div>
    </div>
    <!-- MDN Reference video -->
    <video id="drum">
        <source src="./animation/oneDrumHit.mp4" type="video/mp4">
    </video>
    <img id="img2"
        src="https://media2.giphy.com/media/n1uOzKXVMW9LBYgtNa/giphy.gif?cid=6c09b952t5kv9wnvbqz89gi8h7x5ivi8vf6swvbuzgbhd9zd&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g">
    <div id="lockedText2">
        <img id="lockedImg2" src="https://img.freepik.com/premium-vector/locked-lock-icon-black-vector_24886-467.jpg" ;>
        <div>Unlocked after 10 beats</div>
    </div>
    <img id="img3" src="https://i.pinimg.com/originals/f0/6b/7e/f06b7e4f381eee3b7bc5eb63bdd9c582.gif">
    <div id="lockedText3">
        <img id="lockedImg3" src="https://img.freepik.com/premium-vector/locked-lock-icon-black-vector_24886-467.jpg" ;>
        <div>Unlocked after 25 beats</div>
    </div>
    <div id="buttonGrid">
        <div class="smallHeader">
            <div id="counter">Choose a song down below!</div>
            <button onclick="stopSong();">Stop</button>
        </div>
        <main>
            <!-- stack overflow - onclick function -->
            <div onclick="buttonCount(1);" class="button" id="b1"></div>
            <div onclick="buttonCount(2);" class="button" id="b2"></div>
            <div onclick="buttonCount(3);" class="button" id="b3"></div>
            <div onclick="buttonCount(4);" class="button" id="b4"></div>
        </main>
    </div>
    <img id="img4" src="https://media1.tenor.com/m/DLVpLKd2Z6AAAAAd/black-security-guard-dancing-black-guard-meme.gif">
    <div id="lockedText4">
        <img id="lockedImg4" src="https://img.freepik.com/premium-vector/locked-lock-icon-black-vector_24886-467.jpg" ;>
        <div>Unlocked after 50 beats</div>
    </div>

    <div></div>
    <div class='outer'>
        <div class='header'>Song Choices</div>
        <div class='middle'>
            <div>BlaBlaBla</div>
            <img onclick="startSong(1);" src="./img/BlaBlaBla.png">
            <div>BrodyagaFunk</div>
            <img onclick="startSong(2);" src="./img/BrodyagaFunk.png">
            <div>CallMe</div>
            <img onclick="startSong(3);" src="./img/CallMe.png">
            <div>CrabRave</div>
            <img onclick="startSong(4);" src="./img/CrabRave.jpg">
            <div>Dancin</div>
            <img onclick="startSong(5);" src="./img/Dancin.png">
            <div>DripTooHard</div>
            <img onclick="startSong(6);" src="./img/DripTooHard.png">
            <div>Icarus</div>
            <img onclick="startSong(7);" src="./img/Icarus.png">
        </div>
    </div>
    <div></div>

    <footer> Made by Blake Peters</footer>
</body>

</html>
