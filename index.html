<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <audio id="audio1" src="./music/BlaBlaBla.mp3"></audio>
    <audio id="audio2" src="./music/BrodyagaFunk.mp3"></audio>
    <audio id="audio3" src="./music/CallMe.mp3"></audio>
    <audio id="audio4" src="./music/CrabRave.mp3"></audio>
    <audio id="audio5" src="./music/Dancin.mp3"></audio>
    <audio id="audio6" src="./music/DripTooHard.mp3"></audio>
    <audio id="audio7" src="./music/Whopper.mp3"></audio>
</head>
<body>
    <div id="songNav">
        <button onclick="startSong(1);">Song 1 Start</button>
        <button onclick="stopSong(1);">Song 1 Stop</button>
        <button onclick="startSong(2);">Song 2 Start</button>
        <button onclick="stopSong(2);">Song 2 Stop</button>
    </div>
    <video id="drum">
        <source src="./animation/oneDrumHit.mp4" type="video/mp4">
    </video>
    <button onclick="playVideo();">Drum</button>
    <div class="border">&nbsp;</div>
    <div class="notesRow">&nbsp;</div>
    <div class="border">&nbsp;</div>

    <footer> Made by Blake Peters</footer>
</body>
</html>
